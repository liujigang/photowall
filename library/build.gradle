apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenLocal()
    maven { url 'http://54.179.166.198:8081/nexus/content/repositories/thirdparty/' }
    maven { url 'http://54.179.166.198:8081/nexus/content/repositories/snapshot/' }
    maven { url 'http://54.179.166.198:8081/nexus/content/repositories/releases/' }
    mavenCentral()
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
//    compile 'com.lidroid.xutils:xutils:2.6.14'
}
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}